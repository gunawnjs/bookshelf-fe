<!DOCTYPE html>
<html id="background">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bookshelf Apps</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<nav>
		<ul class="header">
			<li><span class="mdi mdi-menu"></span></li>
			<li><div class="search-wrapper"><span class="mdi mdi-magnify"></span><input class="search" placeholder="Search books" size="12"></div></li>
		</ul>
		<ul class="sidebar">
			<div class="group-top">
				<li class="home"><span class="mdi mdi-home"></span></li>
				<li><span class="mdi mdi-inbox"></span></li>
			</div>
			<div class="group-bottom">
				<li><span class="mdi mdi-account-circle"></span></li>
			</div>
		</ul>
	</nav>
	<main>
		<div class="card-wrapper">
			<div class="card">
				<div class="content">
					<h3>Atomic Habits</h3>
					<p>by James Clear - published 2018</p>
				</div>
				<span class="mdi mdi-dots-vertical menu"></span>
				<div class="dropdown">
					<button><span class="mdi mdi-check"></span>Done</button>
					<button><span class="mdi mdi-trash-can"></span>Delete</button>
				</div>
			</div>
		</div>
		<div class="modal-wrapper">
			<div class="modal-background">
			</div>
			<div class="modal">
				<div class="navigation">
					<span id="#back" class="mdi mdi-chevron-left-circle-outline"></span>
					<span class="mdi mdi-check"></span>
				</div>
				<h3>Add Books</h3>
				<div class="modal-input">
					<input placeholder="Title">
					<input placeholder="Author">
					<input placeholder="Published">
				</div>
			</div>
		</div>
		<button id="#fab" class="fab"><span class="mdi mdi-plus"></span></button>
	</main>
	<script src="script.js"></script>
</body>	
</html>
