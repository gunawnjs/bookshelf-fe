<!DOCTYPE html>
<html id="background">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bookshelf Apps</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav>
		<ul class="header">
			<li><span class="mdi mdi-menu burger"></span></li>
			<li><h3 class="logo">Bookshelf Apps</h3></li>
			<li><span class="mdi mdi-magnify"></span></li>
		</ul>
		<ul class="search-bar--wrapper" style="display:none;">
			<li><span class="mdi mdi-arrow-left"></span></li>
			<li><div class="search-wrapper"><span class="mdi mdi-magnify"></span><input class="search" id="searchBar" placeholder="Search books" size="12"></div></li>
		</ul>
		<ul class="sidebar">
			<div class="group-top">
				<li class="home"></li>
				<li></li>
			</div>
			<div class="group-bottom">
				<li><span class="mdi mdi-account-circle"></span></li>
			</div>
		</ul>
	</nav>
	<main id="main">
		<div id="recentlyAdded" class="recently">
			<h3>Sedang dibaca</h3>
		</div>
		<div id="justFinished" class="finished" style="display:none;">
			<h3>Selesai dibaca</h3>
		</div>
		<div class="card-wrapper" id="uncompleted">
			<!-- content -->
		</div>

		<div class="card-wrapper" id="completed" style="display: none;">
			<!-- content -->
		</div>
		<div class="modal-wrapper">
			<div class="modal-background">
			</div>
			<div class="modal">
				<form id="form">
					<div class="navigation">
						<span id="#back" class="mdi mdi-chevron-left-circle-outline"></span>
						<button type="submit" class="submit"><span class="mdi mdi-check"></span></button>
					</div>
					<h3>Add Books</h3>
					<div class="modal-input">
						<input id="title" placeholder="Title">
						<input id="author" placeholder="Author">
						<input id="year" placeholder="Published">
					</div>
				</form>
			</div>
		</div>
		<button id="#fab" class="fab"><span class="mdi mdi-plus"></span></button>
	</main>
	<script src="js/script.js"></script>
</body>	
</html>
